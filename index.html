<!DOCTYPE html>
<html>
<head>
  <title>Reproductor de vídeo</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>Reproductor de vídeo</h1>
  <input type="file" id="file-input">
  <div id="video-container">
    <video id="video-player"></video>
    <div class="container">
      <div id="controls">
        <button id="play-button" class="button">Play</button>
        <button id="pause-button" class="button">Pause</button>
        <button id="volume-up-button" class="button">Volume Up</button>
        <button id="volume-down-button" class="button">Volume Down</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
